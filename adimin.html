<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo - Torneio 3x3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a0d1d;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    .admin-container {
      max-width: 800px;
      margin: auto;
      background: #2c2c54;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: #ff8c1a;
    }
    .team {
      border-bottom: 1px solid #444;
      padding: 1rem 0;
    }
    .team strong {
      color: #ff6600;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #ccc;
    }
    a {
      color: #ffcc99;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Painel de Administração</h1>
    <div id="listaEquipes"></div>
    <div class="footer">Turma 2024 Educação Física</div>
  </div>

  <script>
    // Simulação de dados armazenados — substitua por fetch ou localStorage, se preferir
    const equipes = JSON.parse(localStorage.getItem('equipes')) || [];

    const listaEquipes = document.getElementById('listaEquipes');

    if (equipes.length === 0) {
      listaEquipes.innerHTML = '<p>Nenhuma equipe registrada ainda.</p>';
    } else {
      equipes.forEach((equipe, index) => {
        const div = document.createElement('div');
        div.className = 'team';

        div.innerHTML = `
          <strong>${index + 1}. ${equipe.nome}</strong><br/>
          Capitão: ${equipe.capitao}<br/>
          Jogadores:<br/>
          <ul>
            ${equipe.jogadores.map(j => `<li>${j}</li>`).join('')}
          </ul>
          ${equipe.comprovante ? `<a href="${equipe.comprovante}" target="_blank">Ver Comprovante</a>` : '<em>Sem comprovante</em>'}
        `;

        listaEquipes.appendChild(div);
      });
    }
  </script>
</body>
</html>
